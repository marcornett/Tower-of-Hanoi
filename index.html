<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tower of Hanoi</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <header>
        <h1>Tower of Hanoi</h1>
        <ol>
          <li>Only one disk can be moved at a time.</li>
          <li>
            Each move consists of taking the upper disk from one of the stacks
            and placing it on top of another stack or on an empty rod.
          </li>
          <li>No larger disk may be placed on top of a smaller disk.</li>
        </ol>
      </header>
    </div>
    <main>
      <section class="tower" id="tower1">
        <div data-size="4" class="block" id="block4"></div>
        <div data-size="3" class="block" id="block3"></div>
        <div data-size="2" class="block" id="block2"></div>
        <div data-size="1" class="block" id="block1"></div>
      </section>
      <section class="tower" id="tower2"></section>
      <section class="tower" id="tower3"></section>
    </main>
    <script src="hanoi.js"></script>
  </body>
</html>
